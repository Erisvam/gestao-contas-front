<div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">{{usuario.nome}}</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p>cart√µes utilizados:</p>

        <div *ngFor="let cartao of usuario.cartoes" class="row mt-4 ms-0 ps-0 pe-0 container">
            <div class="card text-bg-light mb-3 p-0 pb-2">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h4>{{cartao.nome_cartao}}</h4>
              </div>
              <div class="card-body">
                <div class="card mb-3" *ngFor="let divida of cartao.dividas">
                  <div class="card-body d-flex align-items-center justify-content-between">
                    <h5 class="card-title me-2">{{divida.data_compra}}</h5>
                    <h5 class="card-title me-2">{{divida.descricao}}</h5>
                    <h5 class="card-title me-2">{{divida.valor_compra}}</h5>
                    <h5 class="card-title me-2">{{divida.parcelas}}</h5>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="button-section">
          <button type="submit" class="btn btn-secondary" routerLink="" >cancelar</button>
          <button type="submit" class="btn btn-primary" id="btnCadastrarUsuario" >excluir</button>
        </div>
    </div>
  </div>
